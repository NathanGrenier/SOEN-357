<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      const pathSegmentsToKeep = 0; // Site is published at the root of custom domain soen357.ngrenier.com

      const l = window.location;
      // Save the URL path (minus the repo part)
      const redirectPath =
        l.pathname
          .split("/")
          .slice(pathSegmentsToKeep + 1)
          .join("/") +
        (l.search ? l.search : "") +
        (l.hash ? l.hash : "");

      // Redirect to the index.html with the path as a query parameter
      sessionStorage.setItem("redirect", redirectPath);
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, pathSegmentsToKeep + 1)
            .join("/") +
          "/?/" +
          redirectPath
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
